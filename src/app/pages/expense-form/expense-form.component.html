<div class="mt-10">
  <div class="text-center">
    <p class="text-3xl font-medium">Expense Form</p>
  </div>
  <mat-card>
    <mat-card-content>
      <form class="w-full min-w-[150px] max-w-[800px] p-5 mx-auto" [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="w-full mb-2" appearance="fill">
          <mat-label>Type</mat-label>
          <!-- Use matSelect instead of matInput -->
          <mat-select formControlName="type" required>
            <mat-option value="" disabled>Select Type</mat-option>
            <mat-option value="income">Income</mat-option>
            <mat-option value="expense">Expense</mat-option>
          </mat-select>
          <mat-error *ngIf="expenseForm.get('type')?.hasError('required')">
            Type is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full mb-2" >
          <mat-label>Amount</mat-label>
          <input matInput type="number" formControlName="amount" required />
          <mat-error *ngIf="expenseForm.get('amount')?.hasError('required')">
            Amount is required
          </mat-error>
          <mat-error *ngIf="expenseForm.get('amount')?.hasError('min')">
            Minimum amount is 1 rupee
          </mat-error>
          <mat-error *ngIf="expenseForm.get('amount')?.hasError('max')">
            Maximum amount is 100,000 rupees
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full mb-2" appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

        <div class="mt-2 flex justify-center items-center gap-4">
          <button mat-raised-button color="primary" type="submit" [disabled]="!expenseForm.valid" [ngStyle]="{
    display: expenseForm.valid ? 'inline-block' : 'none'
  }">
            Save
          </button>
          <a mat-raised-button color="accent" routerLink="/">
            Cancel
          </a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
