<div class="flex justify-between items-center">
  <div class="button-container">
    <button mat-fab extended color="primary" routerLink="/expense-form">
      <mat-icon>add</mat-icon>
      Add Expense
    </button>
  </div>
  <div>
    <p class="font-medium text-xl ">Total Expense: <span>₹1000</span></p>
  </div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

  <mat-card class="card " appearance="outlined">
    <mat-card-header class="flex justify-between">
      <mat-card-title>Card Title</mat-card-title>
      <div>
        <p class="font-medium text-lg ">₹1000</p>
      </div>
    </mat-card-header>
    <mat-card-content>
      <p class="truncate" matTooltip="This is a brief description of the card. It provides additional details about the card's purpose or features.">This is a brief description of the card. It provides additional details about the card's purpose or features.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onEdit()">Edit</button>
      <button mat-button color="accent" (click)="onRemove()">Remove</button>
    </mat-card-actions>
  </mat-card>

</div>
